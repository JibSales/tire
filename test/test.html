<!DOCTYPE html>
<html>
<head>
  <title>tire test</title>
  <meta charset="utf-8">
</head>
<body>
  <div class="html">test text</div>
  <div id="test" class="test">test text</div>
  <div class="trunk"></div>
  <div class="item-a item-b"></div>
  <ul>
    <li></li>
    <li></li>
  </ul>
  <input type="text" value="" class="text-input" />
  <input type="checkbox" class="checkbox-input" />
  <div id="remove-me-a"></div>
  <div id="remove-me-b"></div>
  <select multiple="multiple">
    <option value="ab">ab</option>
    <option value="cd">cd</option>
    <option value="ef">ef</option>
  </select>
  <a href="#" class="click-me">Click me!</a>
  <a href="#" class="remove-a">Remove click event</a>
  <script src="../dist/tire.js"></script>
  <script>
    $(function () {
      $('.click-me').on('click', function () {
        alert('Hello, world!');
      });
      $('.remove-a').on('click', function () {
        $('.click-me').off('click');
      });
    });
  </script>
</body>
</html>
